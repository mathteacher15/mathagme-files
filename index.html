<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Welcome to the Math Game!</h1>
        <button id="start-timed">Start Timed Mode (1 min)</button>
        <button id="start-infinite">Start Infinite Mode</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display:none;">
        <div id="question-container">
            <h2 id="question"></h2>
            <input type="number" id="answer" placeholder="Enter your answer">
            <button id="submit-answer">Submit</button>
            <p id="timer"></p>
        </div>

        <!-- Stats Section -->
        <div id="stats">
            <p>Correct Answers: <span id="correct-count">0</span></p>
            <p>Incorrect Answers: <span id="incorrect-count">0</span></p>
            <p>Longest Correct Streak: <span id="longest-streak">0</span></p>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" style="display:none;">
        <h1>Game Over!</h1>
        <p id="total-correct">Total Correct Answers: 0</p>
        <p id="total-incorrect">Total Incorrect Answers: 0</p>
        <p id="longest-streak-final">Longest Correct Streak: 0</p>
        <button id="restart-game">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
